<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil - Biodiversidad.cl</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: #f0f4f3;
      font-family: 'Poppins', sans-serif;
    }

    .perfil-wrapper {
      max-width: 700px;
      margin: 3rem auto;
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .perfil-wrapper h2 {
      text-align: center;
      color: #4caf50;
      margin-bottom: 2rem;
    }

    .perfil-foto {
      text-align: center;
      margin-bottom: 2rem;
    }

    .perfil-foto img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #4caf50;
    }

    form label {
      font-weight: 500;
      margin-top: 1rem;
      display: block;
    }

    form input,
    form select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .form-buttons a,
    .form-buttons button {
      text-decoration: none;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-cancelar {
      background: #e0e0e0;
      color: #333;
    }

    .btn-cancelar:hover {
      background: #ccc;
    }

    .btn-guardar {
      background: #4caf50;
      color: white;
      border: none;
    }

    .btn-guardar:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-logo"><i class="fas fa-leaf"></i> Biodiversidad.cl</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Mi Panel</a></li>
      <li><a href="mis-productos.html">Mis Productos</a></li>
      <li><a href="perfil.html">Perfil</a></li>
      <li><a href="campanias.html">Mis Campañas</a></li>
      <li><a href="suscripcion.html">Suscripción</a></li>
      <li><a href="index.html" class="btn-login">Salir</a></li>
    </ul>
  </nav>

  <main>
    <div class="perfil-wrapper">
      <h2>Mi Perfil</h2>

      <div class="perfil-foto">
        <img src="https://via.placeholder.com/120" alt="Foto de perfil" />
        <p><input type="file" accept="image/*" /></p>
      </div>

      <form>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" value="Nombre Apellido" />

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" value="usuario@ejemplo.com" />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" value="+56 9 1234 5678" />

        <label for="region">Región</label>
        <select id="region">
          <option selected>Región Metropolitana</option>
          <option>Valparaíso</option>
          <option>Biobío</option>
          <option>Los Lagos</option>
          <option>Otra...</option>
        </select>

        <div class="form-buttons">
          <a href="dashboard.html" class="btn-cancelar">Cancelar</a>
          <button type="submit" class="btn-guardar">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Biodiversidad.cl – Tus datos están protegidos.</p>
  </footer>
</body>
</html>
