<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo Producto - Biodiversidad.cl</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: #f0f4f3;
      font-family: 'Poppins', sans-serif;
    }

    .form-wrapper {
      max-width: 700px;
      margin: 3rem auto;
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      color: #4caf50;
      margin-bottom: 2rem;
    }

    form label {
      font-weight: 500;
      margin-top: 1rem;
      display: block;
    }

    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .form-buttons a,
    .form-buttons button {
      text-decoration: none;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-cancelar {
      background: #e0e0e0;
      color: #333;
    }

    .btn-cancelar:hover {
      background: #ccc;
    }

    .btn-publicar {
      background: #4caf50;
      color: white;
      border: none;
    }

    .btn-publicar:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-logo"><i class="fas fa-leaf"></i> Biodiversidad.cl</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Mi Panel</a></li>
      <li><a href="mis-productos.html">Mis Productos</a></li>
      <li><a href="perfil.html">Perfil</a></li>
      <li><a href="campanias.html">Mis Campañas</a></li>
      <li><a href="suscripcion.html">Suscripción</a></li>
      <li><a href="index.html" class="btn-login">Salir</a></li>
    </ul>
  </nav>

  <main>
    <div class="form-wrapper">
      <h2>Publicar Nuevo Producto</h2>
      <form>
        <label for="nombre">Nombre del producto</label>
        <input type="text" id="nombre" placeholder="Ej. Shampoo Natural" required />

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" placeholder="Describe tu producto, sus beneficios, materiales, etc."></textarea>

        <label for="precio">Precio (CLP)</label>
        <input type="number" id="precio" placeholder="Ej. 8500" required />

        <label for="categoria">Categoría</label>
        <select id="categoria" required>
          <option disabled selected>Selecciona una categoría</option>
          <option>Jardinería</option>
          <option>Hogar Sustentable</option>
          <option>Alimentos</option>
          <option>Cosmética Natural</option>
          <option>Accesorios</option>
        </select>

        <label for="estado">Estado inicial</label>
        <select id="estado">
          <option selected>Borrador</option>
          <option>Por aprobar</option>
          <option>Publicado</option>
        </select>

        <label for="imagen">Subir imagen del producto</label>
        <input type="file" id="imagen" accept="image/*" />

        <div class="form-buttons">
          <a href="mis-productos.html" class="btn-cancelar">Cancelar</a>
          <button type="submit" class="btn-publicar">Publicar</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Biodiversidad.cl – Crea tu impacto, comparte tu producto.</p>
  </footer>

</body>
</html>
