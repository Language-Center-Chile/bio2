<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campaña Publicada - Biodiversidad.cl</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #f0f4f3;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .mensaje-publicado {
      background: #ffffff;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 500px;
    }

    .mensaje-publicado i {
      font-size: 3.5rem;
      color: #4caf50;
      margin-bottom: 1rem;
    }

    .mensaje-publicado h2 {
      color: #388e3c;
      margin-bottom: 0.5rem;
    }

    .mensaje-publicado p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .mensaje-publicado .botones {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .mensaje-publicado a {
      text-decoration: none;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-panel {
      background: #4caf50;
      color: white;
    }

    .btn-panel:hover {
      background: #388e3c;
    }

    .btn-campanias {
      background: #1976d2;
      color: white;
    }

    .btn-campanias:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>

  <div class="mensaje-publicado">
    <i class="fas fa-check-circle"></i>
    <h2>¡Tu campaña ha sido publicada!</h2>
    <p>Gracias por aportar al cambio. Ya puedes gestionarla o seguir explorando.</p>

    <div class="botones">
      <a href="dashboard.html" class="btn-panel">Ir al Panel</a>
      <a href="campanias.html" class="btn-campanias">Ver mis Campañas</a>
    </div>
  </div>

</body>
</html>
