<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Biodiversidad.cl</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .contact-container {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    .contact-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .contact-container form {
      display: flex;
      flex-direction: column;
    }
    .contact-container label {
      margin-top: 1rem;
      font-weight: 500;
    }
    .contact-container input,
    .contact-container textarea {
      padding: 0.7rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .contact-container .btn {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo"><i class="fas fa-leaf"></i> Biodiversidad.cl</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="marketplace.html">Marketplace</a></li>
      <li><a href="consultores.html">Consultores</a></li>
      <li><a href="educacion.html">Educación</a></li>
      <li><a href="campanas.html">Campañas</a></li>
      <li><a href="informacion.html">Información</a></li>
      <li><a href="membresias.html">Membresías</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li><a href="login.html" class="btn-login">Ingresar</a></li>
    </ul>
  </nav>

  <main>
    <div class="contact-container">
      <h2>Contáctanos</h2>
      <form>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required />

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit" class="btn primary">Enviar mensaje</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Biodiversidad.cl – Estamos aquí para ayudarte.</p>
  </footer>
</body>
</html>
